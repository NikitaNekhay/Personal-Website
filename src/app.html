<head>
  %sveltekit.head%

  <meta name="viewport" content="width=device-width" />
  
  <meta property="og:image" content="https://photos.app.goo.gl/4ZPtXRqf6rcfhpWb8">
  <meta property="og:description" content="Take a look at last collection, shop. Get to know NIKITA entering about and contact pages." />
  <meta property="og:title" content="NIKITA NIAKHAI - DESIGNER - SHOP">
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

  <!-- <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400&family=Maven+Pro:wght@400;500;700;900&display=swap" rel="stylesheet"> -->
</head>

<body data-sveltekit-preload-data="hover" class="bg-white-0">

  <script src="https://kit.fontawesome.com/d7e914893e.js" crossorigin="anonymous">
    const setCorsHeaders = () => {
      // Allow requests from all origins
      const allowOrigin = "*";

      // Set allowed headers and methods
      const allowedHeaders = "Content-Type";
      const allowedMethods = "GET, POST, PUT, DELETE";

      // Set CORS headers
      document.addEventListener("DOMContentLoaded", () => {
        const headers = {
          "Access-Control-Allow-Origin": allowOrigin,
          "Access-Control-Allow-Headers": allowedHeaders,
          "Access-Control-Allow-Methods": allowedMethods,
        };
        Object.entries(headers).forEach(([name, value]) => {
          document.header(name, value);
        });
      });
    };

    setCorsHeaders();
  </script>
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
